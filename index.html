<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body data-resequence="#resequence_definition">

    <header><h1>This is the header</h1></header>

    <div id="stuff">
        This is some stuff
    </div>

    <article>
        This is the article.
    </article>

    <nav>
        <ul>
            <li>Nav item 1</li>
            <li>Nav item 2</li>
        </ul>
    </nav>
    <div id="unwanted">
        This is some stuff I don't want
    </div>
    <div id="hidden_stuff">
        This is some stuff I want, but it should be rendered as display: none
    </div>

    <div id="moar_leftnav">
        <ul>
            <li>Nav item 1</li>
            <li>Nav item 2</li>
        </ul>
    </div>

    <script id="resequence_definition" type="text/plain">
        nav
        div#moar_leftnav
        .content
            > article
            > > .article-body, .articleBody, .article-content, .articleContent
            > > ++ <div id="nested_created"></div> (inject into article)
            > ^ heading (precedes article content .. gotcha!)
            > div#stuff
            > ++ ^ <div id="nested_created"></div> (inject and put at top of content)
            > -- .delete-me (from within content only)
            > - .hide-me (within content)
        ++ <div>Insert this content</div>
        ++ <div src="inject.htm">(the contents herein will be replaced by inject.htm)</div>
        footer
        -- .unwanted (delete entirely)
        - .hidden_stuff (hide)
    </script>
    <pre id="input-RO">

    </pre>
    <hr />
    <div><em>How the above should read:</em></div>
    <div>&nbsp;</div>
    <pre id="output">
    </pre>
    <script src="js/resequencer.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
